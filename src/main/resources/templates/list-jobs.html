<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing" th:each="job : ${jobs}">
        <tr>
            <th>ID:</th>
            <td th:text="${job.id}"><br></td>
        </tr>
        <tr>
            <th>Name: </th>
            <td th:text="${job.name}"><br></td>
        </tr>
        <tr>
            <th>Employer: </th>
            <td th:text="${job.employer}"><br></td>
        </tr>
        <tr>
            <th>Location: </th>
            <td th:text="${job.location}"><br></td>
        </tr>
        <tr>
            <th>Position Type: </th>
            <td th:text="${job.positionType}"><br></td>
        </tr>
        <tr>
            <th>Skill: </th>
            <td th:text="${job.coreCompetency}"><br></td>
        </tr>
    </table>

</div>

</body>
</html>
